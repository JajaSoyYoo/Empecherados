<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/nexa-bold?styles=29913" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/handil-pro?styles=162901" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="https://kit.fontawesome.com/deb38cd3d7.js" crossorigin="anonymous"></script>     
  <title>Iniciar Sesión</title>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-color">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="css/img/LogoCUT.png" alt="Tu Logo" width="109" height="48" class="d-inline-block align-top logo-with-shadow">
      </a>
    </div>
  </nav>
  <div class="banner">
    <div class="container p-5 d-flex justify-content-center align-items-center">
      <div class="card mx-3 mt-n5 shadow-lg circular" style="border-radius: 20px; border: none; width: 70%; max-width: 500px;">
        <div class="card-body p-5">
          <h5 class="pb-2 text-center inicio-sesion-text">INICIO DE SESIÓN</h5>
          <hr>
          <form id="loginForm">
            <!-- Email field -->
            <div class="mb-3">
              <label for="emailInput" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control circular" id="emailInput" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <!-- Password field -->
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Contraseña</label>
              <input type="password" class="form-control circular" id="passwordInput" placeholder="Ingresa tu contraseña" required>
            </div>
            <!-- Submit button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary" style="border-radius: 30px; background-color: #0C616E;">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LE"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      // You can add your login logic here, for example:
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      
      // Perform validation and login logic, e.g., check against a database
      if (email === "example@email.com" && password === "password") {
        alert("Login successful!");
        // Redirect to the dashboard or another page
        window.location.href = "dashboardco.html";
      } else {
        alert("Login failed. Please check your credentials.");
      }
    });
  </script>
</body>
</html>
